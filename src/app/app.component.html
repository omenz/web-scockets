<div style="margin: 0 auto; width: 300px; top: 100px; position: relative;">
  <textarea #message style="width: 300px; height: 100px;"></textarea><br/>
  <button (click)="send(message.value)" style="float: right; right: -6px; position: relative">Send message</button>
  <div style="height: 300px; width: 306px; overflow-y: scroll; margin-top: 26px;">
    <p *ngFor="let message of response">{{message.content}}</p>
  </div>
</div>
